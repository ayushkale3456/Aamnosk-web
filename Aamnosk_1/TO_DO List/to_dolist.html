<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>

                <li>
                    <label>
                        <input type="checkbox" name="">
                        <p>Study</p>

                    </label>
                </li>

                    <label>
                        <input type="checkbox" name="">

                        <span></span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="">

                        <span></span>
                    </label>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
